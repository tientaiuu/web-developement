<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G6 - Tạo tài khoản</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#F5F1EC", secondary: "#8B7355" },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <style>
      :where([class^="ri-"])::before { content: "\f3c2"; }
      body {
      background-color: #F5F1EC;
      }
      .form-input {
      background-color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      width: 100%;
      outline: none;
      }
      .password-input-container {
      position: relative;
      }
      .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #A89582;
      }
    </style>
  </head>
  <body class="bg-primary">
      <!-- Header --> 
  <header class="bg-primary py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
      <a href="/" class="flex items-center">
        <span class="text-2xl font-['Pacifico'] text-gray-800">Readify</span>
      </a>
      <nav class="hidden md:flex items-center space-x-6">
        <a href="/" class="text-gray-800 hover:text-gray-600">Trang chủ</a>
        <a href="searchbooks" class="text-gray-800 hover:text-gray-600">Sách</a>
        <a href="payment" class="text-gray-800 hover:text-gray-600">Xu hướng</a>
        <a href="importbook" class="text-gray-800 hover:text-gray-600">Về chúng tôi</a>
        <a href="login" class="text-gray-800 hover:text-gray-600">Đăng nhập</a>
        <!-- <button onclick="openRegisterModal()" class="bg-white text-gray-800 px-4 py-2 !rounded-button whitespace-nowrap">Tạo tài khoản</button> -->
        <a href="register" class="bg-white text-gray-800 px-4 py-2 !rounded-button whitespace-nowrap">Tạo tài khoản</a>
      </nav>
      <div class="md:hidden flex items-center">
        <button class="text-gray-800">
          <i class="ri-menu-line ri-lg"></i>
        </button>
      </div>
    </div>
  </header>
  <main class="min-h-screen flex items-center justify-center">
    <div
      class="w-full max-w-5xl bg-primary rounded-2xl shadow-lg overflow-hidden flex"
    >
    
      <!-- Left side - Form -->
      <div class="w-full md:w-1/2 p-8 md:p-10 bg-[#E0D8CC] rounded-none">
        <div class="mb-6">
          <!-- <div class="inline-block px-4 py-2 rounded-full bg-white/50">
            <span class="text-2xl font-['Pacifico'] text-gray-800 mr-12">
            Readify</span>
          </div> -->
        </div>
        <div class="mb-8 text-center">
          <h1 class="text-2xl font-bold text-gray-800 mb-2">Tạo tài khoản</h1>
        </div>
        <form>
          <div class="space-y-4">
            <div>
              <label
                for="fullname"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Họ và tên</label
              >
              <input
                type="text"
                id="fullname"
                class="form-input"
                placeholder="Nhập họ và tên của bạn"
              />
            </div>
            <div>
              <label
                for="phone"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Số điện thoại</label
              >
              <input
                type="tel"
                id="phone"
                class="form-input"
                placeholder="Nhập số điện thoại của bạn"
              />
            </div>
            <div>
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Email</label
              >
              <input
                type="email"
                id="email"
                class="form-input"
                placeholder="Nhập địa chỉ email của bạn"
              />
            </div>
            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Mật khẩu</label
              >
              <div class="password-input-container">
                <input
                  type="password"
                  id="password"
                  class="form-input pr-10"
                  placeholder="Nhập mật khẩu của bạn"
                />
                <div
                  class="password-toggle w-6 h-6 flex items-center justify-center"
                  id="togglePassword"
                >
                  <i class="ri-eye-line"></i>
                </div>
              </div>
            </div>
            <div>
              <label
                for="confirmPassword"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Nhập lại mật khẩu</label
              >
              <div class="password-input-container">
                <input
                  type="password"
                  id="confirmPassword"
                  class="form-input pr-10"
                  placeholder="Nhập lại mật khẩu của bạn"
                />
                <div
                  class="password-toggle w-6 h-6 flex items-center justify-center"
                  id="toggleConfirmPassword"
                >
                  <i class="ri-eye-line"></i>
                </div>
              </div>
            </div>
            <button
              type="submit"
              class="w-full bg-secondary hover:bg-secondary/90 text-white font-medium py-3 px-4 rounded-button !rounded-button transition duration-200 mt-2 whitespace-nowrap"
            >
              Đăng ký
            </button>
          </div>
        </form>
        <div class="mt-8 text-center">
          <p class="text-gray-600 text-sm">
            Bạn đã có tài khoản?
            <a href="login" class="text-secondary font-medium hover:underline"
              >Đăng nhập</a
            >
          </p>
        </div>
        <div class="mt-6 text-center">
          <a href="#" class="text-gray-500 text-xs hover:underline"
            >Điều khoản & Điều kiện</a
          >
        </div>
      </div>
      <!-- Right side - Image -->
      <div class="hidden md:block md:w-1/2 relative">
        <div
          class="absolute inset-0 bg-cover bg-center"
          style="background-image: url('https://readdy.ai/api/search-image?query=A%20serene%20and%20aesthetic%20scene%20of%20a%20young%20person%20reading%20a%20book%20in%20a%20cozy%20corner.%20Soft%20natural%20light%20illuminates%20the%20space%2C%20with%20vintage%20books%20scattered%20around.%20The%20atmosphere%20is%20warm%20and%20inviting%2C%20with%20a%20cup%20of%20coffee%20nearby.%20The%20scene%20captures%20the%20joy%20and%20tranquility%20of%20reading&width=800&height=1000&seq=reading123&orientation=portrait');"
        ></div>
        <div class="absolute inset-0 bg-secondary/20"></div>
        <div
          class="absolute top-0 left-0 right-0 flex flex-col items-center p-10 text-center"
        >
          <div class="bg-secondary/90 p-6 rounded-lg backdrop-blur">
            <p class="text-3xl font-medium mb-4 text-white">
              "Một cuốn sách hay là một người bạn quý"
            </p>
            <p class="text-lg italic text-white/90">- Nguyễn Du -</p>
          </div>
        </div>
      </div>
    </div>
    <script id="passwordToggleScript">
      document.addEventListener("DOMContentLoaded", function () {
        const togglePassword = document.getElementById("togglePassword");
        const password = document.getElementById("password");
        togglePassword.addEventListener("click", function () {
          const type =
            password.getAttribute("type") === "password" ? "text" : "password";
          password.setAttribute("type", type);
          // Toggle icon
          const icon = this.querySelector("i");
          if (type === "password") {
            icon.classList.remove("ri-eye-off-line");
            icon.classList.add("ri-eye-line");
          } else {
            icon.classList.remove("ri-eye-line");
            icon.classList.add("ri-eye-off-line");
          }
        });
      });
    </script>
    <script id="confirmPasswordToggleScript">
      document.addEventListener("DOMContentLoaded", function () {
        const toggleConfirmPassword = document.getElementById(
          "toggleConfirmPassword",
        );
        const confirmPassword = document.getElementById("confirmPassword");
        toggleConfirmPassword.addEventListener("click", function () {
          const type =
            confirmPassword.getAttribute("type") === "password" ? "text" : "password";
          confirmPassword.setAttribute("type", type);
          // Toggle icon
          const icon = this.querySelector("i");
          if (type === "password") {
            icon.classList.remove("ri-eye-off-line");
            icon.classList.add("ri-eye-line");
          } else {
            icon.classList.remove("ri-eye-line");
            icon.classList.add("ri-eye-off-line");
          }
        });
      });
    </script>
   </main>
  </body>
</html>
